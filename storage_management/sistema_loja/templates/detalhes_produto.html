{% extends 'base.html' %}

{% block content %}
<div class="container-detalhes">
  <p><a href="{% url 'lista_produtos' %}">Voltar para os produtos</a></p>
    <div class="bloco-detalhes">
        <h1>{{produto.nome}}</h1>
        <h2>{{produto.preco}}</h2>
        <h2>{{produto.descricao}}</h2>
        {% if produto.foto %}
          <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}">
        {% endif %}
    </div>
</div>
  
  
{% endblock %}
