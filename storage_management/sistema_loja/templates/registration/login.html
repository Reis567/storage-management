{% extends 'base.html' %}
{% block title %}Login{% endblock title %}


{% block content %}
<div class="login">
    
    <div class="login-content">
      <h2>Login</h2>
        <div class="form-login">
    
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
          </form>
    
        </div>
    </div>

</div>
{% endblock %}
