{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Storage{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="title-box">
                <h1 class="title">Store Management</h1>
            </div>
            
            <div class="header-items">
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Página Inicial</a></li>
                        <li><a href="#">Produtos</a></li>
                        <!-- ... adicione mais links de navegação ... -->
                        {% if user.is_authenticated %}
                        <li><span>Funcionário : {{ user.username }}</span></li>
                            <li>
                                <a href="{% url 'logout' %}">
                                    <i class="fa-solid fa-right-from-bracket"></i> Sair 
                                </a>
                            </li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </nav>

            </div>
        </div>
    </header>


    <main>

        {% block content %}
        <!-- O conteúdo da página será inserido aqui -->
        {% endblock %}

    </main>

    <footer>
        <!-- Rodapé do site -->
    </footer>
</body>
</html>
